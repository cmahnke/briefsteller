[params]
    header = "/images/header.svg"
    faviconSVG = "/images/logo.svg"
    copyrightYears = "2021 - 2025"
    copyright = "Projektemacher"
    disableScale = true
    description = "Briefe aus alten Briefstellern"
    debug = false

    [params.preview]
        outputPrefix = "ogPreview-overlay"
        outputSuffix = ".png"
        format =  "svg"
        image = "front.png"
        source = "overlay"
        [params.preview.size]
            height = 630
            width = 1200
        [params.preview.svg]
            template = "./Source Files/Other/preview-template.svg"
            scale = "width"
