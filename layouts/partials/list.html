{{- $pages := where .RegularPages "Params.displayInList" "!=" false -}}
{{- $sections := where .Pages "Kind" "section"  -}}

{{- $paginator := .Paginate (union $pages $sections) -}}

<div class="list-container post-list">
    <div class="content">
        {{- range $paginator.Pages  -}}
            {{ partial "list-entry.html" . }}
        {{ end }}
    </div>
</div>
