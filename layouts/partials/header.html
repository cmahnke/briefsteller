<header class="header header-main">
    <div class="header-container">
        <div class="menu">
            {{ partial "menu.html" . }}
        </div>
        {{- if and .Site.Params.headerLogo (ne .Site.Params.headerLogo "") -}}
            <a href="/"><img class="header-logo" alt="{{ .Site.Title }}" src="{{ .Site.Params.headerLogo }}"></a>
        {{- end -}}
        <h1 class="header-title"><a href="/">{{ .Site.Title }}</a></h1>
    </div>
</header>
