<header class="header header-main" id="head">
  <div class="menu">
    {{ partial "menu.html" . }}
  </div>
  {{- if and .Site.Params.headerLogo (ne .Site.Params.headerLogo "") -}}
      <a href="/"><img class="header-logo" alt="{{ .Site.Title }}" src="{{ .Site.Params.headerLogo }}"></a>
  {{- end -}}
  <h1 class="header-title">{{ .Title }}</h1>
  {{- $subtitle := .Params.subtitle | default "" -}}
  {{- if ne $subtitle "" -}}
      <h2 class="header-subtitle">{{ $subtitle }}</h2>
  {{- end -}}
</header>
