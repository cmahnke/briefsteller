<div class="list-entry">
    <a href="{{ .RelPermalink }}">
        <div class="content">
            <div class="date">
                {{- partial "date.html" . -}}
            </div>
            <h1 class="post-title">{{ .Title }}</h1>
            <div class="post-body">
                {{ .Summary }}
            </div>
         </div>
     </a>
</div>
